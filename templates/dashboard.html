<!DOCTYPE html>
<html>
<head>
    <title>Messenger Auto-Message</title>
</head>
<body>
    <h2>Auto Messaging System</h2>

    <form method="POST" action="/start" enctype="multipart/form-data">
        <label>Enter Thread ID:</label>
        <input type="text" name="thread_id" required>

        <label>Enter Headers Name (Hatersname):</label>
        <input type="text" name="hatersname" required>

        <label>Enter Single Token (or upload file below):</label>
        <input type="text" name="token">

        <label>Upload Token File (Optional):</label>
        <input type="file" name="token_file">

        <label>Upload Message File:</label>
        <input type="file" name="message_file" required>

        <label>Time Delay (seconds):</label>
        <input type="number" name="delay" min="1" value="5">

        <button type="submit">Start Sending</button>
    </form>

    <br>
    <a href="/stop">
        <button>Stop Sending</button>
    </a>
</body>
</html>
